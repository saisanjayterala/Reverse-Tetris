<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Tetris - Version 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: #ddd;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #999;
            transition: background-color 0.2s;
        }
        .filled {
            background-color: #3498db;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        #score-container {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        #level-container {
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="level-container">Level: <span id="level">1</span></div>
        <div id="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
        </div>
    </div>
    <script>
        const board = document.getElementById('game-board');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const rows = 20;
        const cols = 10;
        let gameInterval;
        let isPaused = false;
        let score = 0;
        let level = 1;
        let speed = 1000;

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < rows * cols; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                board.appendChild(cell);
            }
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function addRow() {
            const newRow = [];
            for (let i = 0; i < cols; i++) {
                newRow.push(getRandomInt(2));
            }
            return newRow;
        }

        function updateBoard(gameBoard) {
            const cells = board.getElementsByClassName('cell');
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cellIndex = i * cols + j;
                    if (gameBoard[i][j] === 1) {
                        cells[cellIndex].classList.add('filled');
                    } else {
                        cells[cellIndex].classList.remove('filled');
                    }
                }
            }
        }

        function shiftBoardUp(gameBoard) {
            gameBoard.pop();
            gameBoard.unshift(addRow());
        }

        function checkForFullRows(gameBoard) {
            let fullRows = 0;
            for (let i = 0; i < rows; i++) {
                if (gameBoard[i].every(cell => cell === 1)) {
                    gameBoard.splice(i, 1);
                    gameBoard.push(Array(cols).fill(0));
                    fullRows++;
                }
            }
            return fullRows;
        }

        function updateScore(fullRows) {
            const points = [0, 40, 100, 300, 1200];
            score += points[fullRows] * level;
            scoreDisplay.textContent = score;
        }

        function updateLevel() {
            if (score >= level * 1000) {
                level++;
                levelDisplay.textContent = level;
                speed = Math.max(100, 1000 - (level - 1) * 100);
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, speed);
            }
        }

        function gameLoop(gameBoard) {
            if (!isPaused) {
                shiftBoardUp(gameBoard);
                const fullRows = checkForFullRows(gameBoard);
                updateScore(fullRows);
                updateLevel();
                updateBoard(gameBoard);

                if (gameBoard[0].some(cell => cell === 1)) {
                    clearInterval(gameInterval);
                    alert('Game Over! Your score: ' + score);
                }
            }
        }

        function startGame() {
            let gameBoard = Array(rows).fill().map(() => Array(cols).fill(0));
            createBoard();
            score = 0;
            level = 1;
            speed = 1000;
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;

            gameInterval = setInterval(() => gameLoop(gameBoard), speed);
        }

        startBtn.addEventListener('click', () => {
            clearInterval(gameInterval);
            startGame();
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        });

        createBoard();
    </script>
</body>
</html>
